<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor NPCs - Modo Autom√°tico</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü§ñ</text></svg>">
    <link rel="manifest" href="../manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-200 font-sans min-h-screen p-6">

    <div class="max-w-2xl mx-auto">
        <header class="mb-8 flex items-center justify-between">
            <div>

                <p class="text-slate-400">Respuestas Autom√°ticas (Low RAM Usage)</p>

                ‚Üê Men√∫ Principal
            </a>
        </header>

        <div class="bg-slate-800 p-6 rounded-xl shadow-lg border border-slate-700 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-white">Input del Desconocido</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Mensaje Recibido</label>
                    <div class="relative">
                        <input type="text" id="mensajeNPC" placeholder="Ej: ¬øMe regala una moneda?" 
                            class="w-full bg-slate-900 border border-slate-700 rounded-lg p-4 text-white focus:outline-none focus:border-blue-500 text-lg"
                            onkeypress="handleEnter(event)">
                        <button onclick="procesar()" class="absolute right-2 top-2 bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-lg transition-colors">
                            Enviar ‚Üµ
                        </button>
                    </div>
                </div>

                <div class="flex gap-2 flex-wrap">
                    <button onclick="quickFill('Buenos d√≠as')" class="text-xs bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded-full transition-colors">Buenos d√≠as</button>
                    <button onclick="quickFill('¬øMe dice la hora?')" class="text-xs bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded-full transition-colors">¬øHora?</button>
                    <button onclick="quickFill('Gracias')" class="text-xs bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded-full transition-colors">Gracias</button>
                    <button onclick="quickFill('¬øQuiere una tarjeta?')" class="text-xs bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded-full transition-colors">Ventas</button>
                </div>
            </div>
        </div>

        <!-- Chat Log -->
        <div class="bg-black p-6 rounded-xl border border-slate-700 font-mono h-96 overflow-y-auto flex flex-col-reverse" id="chat-container">
            <!-- Messages will appear here -->
            <div class="text-center text-slate-600 text-sm my-auto">Esperando interacci√≥n...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        gsap.from("header", { duration: 1, y: -20, opacity: 0, ease: "power3.out" });
        gsap.from(".bg-slate-800", { duration: 0.8, x: -30, opacity: 0, ease: "power2.out", delay: 0.3 });
        gsap.from("#chat-container", { duration: 0.8, x: 30, opacity: 0, ease: "power2.out", delay: 0.5 });
        gsap.from("button[onclick^='quickFill']", { duration: 0.4, scale: 0, opacity: 0, stagger: 0.05, ease: "back.out(1.5)", delay: 0.8 });
    </script>
    <script src="logic.js"></script>

</html>
